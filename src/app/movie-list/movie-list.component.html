<h2 class="text-3xl font-bold mb-4">Lista de Pel√≠culas Populares</h2>

<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
  <div *ngFor="let movie of popularMovies">
    <div class="px-2">
      <img class="w-full" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}">
      <div class="text-center bg-white p-4 shadow-lg">
        <h3 class="text-lg font-semibold mb-2">{{ movie.title }}</h3>
        <p>{{ movie.overview }}</p>
      </div>
    </div>
  </div>
</ngx-slick-carousel>
